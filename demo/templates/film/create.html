{% extends 'base.html' %}

{% block content %}
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class="form-example" action="" method="post">
                <!-- Input fields -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" required class="form-control" id="name" placeholder="Name..." name="name" />
                </div>
                <div class="form-group">
                    <label for="coming_out">Comming out:</label>
                    <input type="date" name="coming_out" id="coming_out" class="form-control">
                </div>
                <div class="form-group">
                    <label for="category_id">Category</label>
                    <select name="category_id" required class="form-control" id="category_id">
                        <option value="">Choisir Category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-customized">
                    Save
                </button>
                <!-- End input fields -->
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>
{% endblock %}
