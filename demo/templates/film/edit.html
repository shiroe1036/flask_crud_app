{% extends 'base.html' %}

{% block content %}
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class="form-example" action="" method="post">
                <!-- Input fields -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" value="{{ request.form['name'] or film['name'] }}" required class="form-control" id="name" placeholder="Name..." name="name" />
                </div>
                <div class="form-group">
                    <label for="coming_out">Comming out:</label>
                    <input type="date" name="coming_out" value="{{ request.form['coming_out'] or film['coming_out'] }}"" id="coming_out" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-customized">
                    Save
                </button>
                <!-- End input fields -->
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>
{% endblock %}
